<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="contenedor" id="caja">
            <p>Ejercicio 1 (uno) </p>
            <div class="cuadrado" id="cuadrado"></div>
            <button id="boton">Cambiar</button>
        </div>
        <div class="contenedor2" id="caja2">
            <p>Ejercicio 2 (dos) </p>
            <div class="cuadrado2" id="cuadrado2"></div>
            <input type="text" name="textoCuadrado" id="textoCuadrado" value="">
            <button id="botonReset">Borrar</button>
        </div>
        <div class="contenedor3" id="caja3">
            <p>Ejercicio 3 (tres) </p>
            <label for="peso">Ingrese su peso en kilogramos</label>
            <input type="number" name="peso" id="peso" value="">
            <label for="altura">Ingrese su altura en metros</label>
            <input type="number" name="altura" id="altura" value="" placeholder="Ej: 1.77">
            <button id="botonIMC">Calcular</button>
            <input type="number" name="resultadoIMC" id="resultadoIMC">
        </div>
        <div class="contenedor4" id="caja4">
            <p>Ejercicio 4(cuatro) </p>
            <label for="pesoArg">Peso argentino</label>
            <input type="number" name="pesoArg" id="pesoArg" placeholder="470" value="">
            <label for="dolarUS">Dolar estadounidense</label>
            <input type="number" name="dolarUS" id="dolarUS" placeholder="1" value="">
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
